<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hollow Tree Project</title>
    <script type="text/javascript" src="./entity.js"></script>
    <script type="text/javascript" src="./attacks.js"></script>
    <script type="text/javascript" src="./overlay.js"></script>
    <script type="text/javascript" src="./powerups.js"></script>
    <script type="text/javascript" src="./assetloader.js"></script>
    <script type="text/javascript" src="./audioplayer.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./scene.js"></script>
    <script type="text/javascript" src="./levels.js"></script>
    <script type="text/javascript" src="./items.js"></script>
    <script type="text/javascript" src="./druid.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./mapentities.js"></script>
</head>
<body>
    <canvas id="gameWorld" tabindex="0" width="1024" height="768" 
            style="background: black; border: 1px solid black"></canvas>
    <div>
        <b>Music:</b>
        <input type="range" id="musicVolume" min="0" max="1" step="0.001" value="0.5" />
        <br />
        <b>Sound:</b>
        <input type="range" id="soundVolume" min="0" max="1" step="0.001" value="0.5" />
        <br />
        <br />
        <input type="checkbox" id="debug"> Debug
        <br />
        <br />
        <b>Temporary Controls:</b> <br />
        <i>Left</i> - A or Left Arrow &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <i>Pause</i> - P or Escape<br />
        <i>Right</i> - D or Right Arrow &nbsp;&nbsp;&nbsp;
        <i>Mute</i> - M <br />
        <i>Jump</i> - Z, K, or Space <br />
        <i>Knife</i> - C or L <br />
        <i>Attack</i> - X or J <br />
        <i>Change Attack</i> - Shift <br />
        <br />
        <br />
        Music used is by Abstraction who can be found at
        <a href="http://www.abstractionmusic.com/">www.abstractionmusic.com</a>
    </div>
</body>
</html>
